version: '3.2'

services:
  airsonic:
    image: airsonic/airsonic:10.1.1-RELEASE
    ports:
      - "4040"
    volumes:
      - type: bind
        target: /airsonic/music
        source: ./volumes/music
      - type: bind
        target: /airsonic/podcasts
        source: ./volumes/podcasts
      - type: bind
        target: /airsonic/playlists
        source: ./volumes/playlists
      - type: tmpfs
        target: /airsonic/data
